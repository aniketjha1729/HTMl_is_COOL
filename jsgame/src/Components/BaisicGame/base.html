<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .col{
            width: 50px;
            height: 100px;
            
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
    <script>
        var onc=0;
        function f2(e){
            if(e.id=="r1c1"){
                onc=1;
                console.log(onc)
                console.log("ok")
                document.getElementById(e.id).style.backgroundColor = "blue"
            }
        };
        function f1(e) {
            if(onc>=1 && (e.id=="r1c2"||e.id == "r2c2"|| e.id == "r2c3" || e.id == "r3c2" ||e.id=="r4c2")){
                if (onc == 1 && e.id == "r1c2") {
                    onc ++
                    console.log("ok")
                    console.log(onc)
                    document.getElementById(e.id).style.backgroundColor="blue"
                }
                else if(onc==2 && e.id=="r2c2"){
                    onc++
                    console.log("ok")
                    console.log(onc)
                    document.getElementById(e.id).style.backgroundColor="blue"
                }
                else if(onc==3 && e.id=="r2c3"){
                    onc++
                    console.log("ok")
                    console.log(onc)
                    document.getElementById(e.id).style.backgroundColor="blue"
                }
                else if (onc == 4&& e.id == "r3c2") {
                    onc++
                    console.log("ok")
                    console.log(onc)
                    document.getElementById(e.id).style.backgroundColor="blue"
                } 
                else if (onc == 5&& e.id == "r4c2") {
                    onc ++
                    console.log("ok")
                    console.log(onc)
                    document.getElementById(e.id).style.backgroundColor="blue"
                    alert("Congrats")
                    location.reload()
                }
                else{
                    alert("You are on wrong path")
                    location.reload()
                } 
            }else if(onc>=1){
                alert("Game Over")
                location.reload()
            }
            else{
                alert("Plaese start from the satarting point")
            }
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h2>Visit the tiles in order of the number, do not step on red tiles</h2>
        <div class="row">
            <div class="col" id="r1c1" onclick="f2(this)" style="background-color: rgb(97, 211, 97);">1</div>
            <div class="col" id="r1c2" onclick="f1(this)" style="background-color: rgb(97, 211, 97);">2</div>
            <div class="col" id="r1c3" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r1c4" onclick="f1(this)" style="background-color: red;"></div>
        </div>
        <div class="row">
            <div class="col" id="r2c1" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r2c2" onclick="f1(this)" style="background-color: rgb(97, 211, 97);">3</div>
            <div class="col" id="r2c3" onclick="f1(this)" style="background-color: rgb(97, 211, 97);">4</div>
            <div class="col" id="r2c4" onclick="f1(this)" style="background-color: red;"></div>
        </div>
        <div class="row">
            <div class="col" id="r3c1" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r3c2" onclick="f1(this)" style="background-color: rgb(97, 211, 97);">5</div>
            <div class="col" id="r3c3" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r3c4" onclick="f1(this)" style="background-color: red;"></div>
        </div>
        <div class="row">
            <div class="col" id="r4c1" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r4c2" onclick="f1(this)" style="background-color: rgb(97, 211, 97);">6</div>
            <div class="col" id="r4c3" onclick="f1(this)" style="background-color: red;"></div>
            <div class="col" id="r4c4" onclick="f1(this)" style="background-color: red;"></div>
        </div>
    </div>
</body>
</html>

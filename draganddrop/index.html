<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 10px;
        }
        
        .box{
            display: flex;
        }
        img{
            width: 228px !important;
            height: 200px;
        }

        .task {
            background-color: pink;
            color: black;
            /* padding: 5px; */
            border: 1px solid rgb(211, 9, 9);
            /* margin:4px ; */
            width: 100%;
        }

        .row {
            
            color: #fff;
            /* border: 1px solid red; */
            font-size: 150%;
            padding-top:0;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 0;
            

        }

        .col-4 {
            border: 1px solid rebeccapurple;
            height: 200px;
            padding-left: 0;
            padding-right: 0;
            padding-bottom: 0;
            
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div class="box">
                <img src="row-2-col-1(1).jpg" alt="" srcset="" id="task1" class="task" draggable="true">
                <img src="row-2-col-1(2).jpg" alt="" srcset="" id="task2" class="task" draggable="true">
            </div>
            <div class="box">
                <img src="row-2-col-1.jpg" alt="" srcset="" id="task3" class="task" draggable="true">
                <img src="row-2-col-1(5).jpg" alt="" srcset="" id="task4" class="task" draggable="true">
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-4" id="box1">
                    <img src="row-1-col-1.jpg" alt="" srcset="" id="task1" class="task" draggable="true">
                </div>
                <div class="col-4" id="box2">
                    <img src="row-1-col-2.jpg" alt="" srcset="" id="task2" class="task" draggable="true">
                </div>
            </div>
            <div class="row">
                <div class="col-4" id="box3"></div>
                <div class="col-4" id="box4">
                    <img src="row-2-col-2.jpg" alt="" srcset="" id="task4" class="task" draggable="true">
                </div>
            </div>
        </div>
    <div>
        
    </div>
    <script>
        var droptarget = document.querySelector("#box1");
        var droptarget1 = document.querySelector("#box2");
        var droptarget2 = document.querySelector("#box3");
        var droptarget3 = document.querySelector("#box4");
        var draggabel = document.querySelectorAll(".task");
        // console.log(draggabel);
        for (let i = 0; i < draggabel.length; i++) {
            draggabel[i].addEventListener("dragstart", function (ev) {
                ev.dataTransfer.setData("srcId", ev.target.id);
            })
        }

        droptarget.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });

        droptarget1.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });

        droptarget2.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });
        droptarget3.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });
        

        droptarget.addEventListener("drop", function (ev) {
            ev.preventDefault();
            let target = ev.target;
            let srcId = ev.dataTransfer.getData("srcId");
            if (srcId == 'task1') {
                target.appendChild(document.getElementById(srcId));
            }else{
                alert("Wrong Move")
            }
        });

        droptarget1.addEventListener("drop", function (ev) {
            ev.preventDefault();
            let target = ev.target;
            let srcId = ev.dataTransfer.getData("srcId");
            if (srcId == "task2") {
                target.appendChild(document.getElementById(srcId));
            } else {
                alert("Wrong Move")
            }
        });
        droptarget2.addEventListener("drop", function (ev) {
            ev.preventDefault();
            let target = ev.target;
            let srcId = ev.dataTransfer.getData("srcId");
            if (srcId == "task3") {
                target.appendChild(document.getElementById(srcId));
            } else {
                alert("Wrong Move")
            }
        });
        droptarget3.addEventListener("drop", function (ev) {
            ev.preventDefault();
            let target = ev.target;
            let srcId = ev.dataTransfer.getData("srcId");
            if (srcId == 'task4') {
                target.appendChild(document.getElementById(srcId));
            } else {
                alert("Wrong Move")
            }
        });
    </script>
</body>

</html>

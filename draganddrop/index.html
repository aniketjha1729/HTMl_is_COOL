<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Drag And Drop</title>
    <style>
        
        #task1{
            margin-top: 40px;
        }
        #task2{
            margin-top: 35px;
        }
        #box1{
            width: 100px;

        }
        #box3{
            width: 100px;
        }
        
        span{
            border: 1px solid rgb(61, 61, 61);
            
        }
        .container{
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" >
                <div class="row">
                    <div class="col">
                        <div class="myInputImage">
                            <img src="leftwing.jpg" alt="" srcset="" id="task1" class="task" draggable="true">
                            <img src="rightwing.jpg" alt="" srcset="" id="task2" class="task" draggable="true">
                        </div>
                    </div>
                </div>
            </div>
            <span id="box1">
                <img alt="" srcset="" id="left" class="task" draggable="true">
            </span>
            <span id="box2">
                <img alt="" src="body.jpg" srcset="" id="task3" class="task" draggable="true">
            </span>
            <span id="box3">
                <img alt="" srcset="" id="right" class="task" draggable="true">
            </span>  
        </div>
    </div>
    <script>
         var droptarget1 = document.querySelector("#box1");
         var droptarget2 = document.querySelector("#box2");
         var droptarget3 = document.querySelector("#box3");
         var draggabel = document.querySelectorAll(".task");
         for (let i = 0; i < draggabel.length; i++) {
                draggabel[i].addEventListener("dragstart", function (ev) {
                    ev.dataTransfer.setData("srcId", ev.target.id);
                })
            }
        droptarget1.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });
        droptarget3.addEventListener("dragover", function (ev) {
            ev.preventDefault();
        });
        droptarget1.addEventListener("drop", function (ev) {
                ev.preventDefault();
                let target = ev.target;
                let srcId = ev.dataTransfer.getData("srcId");
                target.appendChild(document.getElementById(srcId));
        });
        droptarget3.addEventListener("drop", function (ev) {
                ev.preventDefault();
                let target = ev.target;
                let srcId = ev.dataTransfer.getData("srcId");
                target.appendChild(document.getElementById(srcId));
        });
        
    </script>
</body>
</html>

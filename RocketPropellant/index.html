<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="assets/images/Logo.jpeg" type="image/x-icon">

    <title>Rocket Propellant</title>
</head>
<body class="mainBody" id="mainBody">
    
    <div class="row rocketTitle" >
        <b>
            <h1 id="heading">Build Your Rocket Stages For The Desired Destination !</h1>
        </b>
    </div>
    <br><br>
    <div class="mainContent" id="mainContent">
        <div class="container">
            <div class="table-responsive table-borderless">
                <table class="table">
                    <thead>
                        <tr id="tablehead">
                            <th scope="col">Input</th>
                            <th scope="col">Display</th>
                            <th scope="col">Output</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> 
                            <td class="inputSelect">
                                <select class="custom-select-sm" id="from" onchange="from(this);">
                                    <option selected>From</option>
                                    <option value="Earth">Earth</option>
                                    <option value="Mars">Mars</option>
                                    <option value="Saturn">Saturn</option>
                                </select>
                            </td>
                            <td class="displayArea">
                                <h4>Delta-V(km/s)</h4>
                                <div class="form-group">
                                    <textarea class="form-control" id="deltav" rows="1" ></textarea>
                                    
                                </div>
                            </td>
                            <td class="outputArea" id="outputArea" rowspan="4">
                                <div class="outputDiv" id="outputDiv"></div>
                            </td> 
                        </tr>

                        <tr> 
                            <td class="inputSelect">
                                <select class="custom-select-sm blink" id="to" onchange="to(this);">
                                    <option selected>To</option>
                                    
                                    
                                </select>
                            </td>
                            <td class="displayArea">
                                <h4>Isp(s)</h4>
                                <div class="form-group">
                                    <textarea class="form-control blink" id="Isp" rows="1"></textarea>
                                </div>
                            </td> 
                        </tr>

                        <tr> 
                            <td class="inputSelect">
                                <select class="custom-select-sm blink" id="engine" onchange="propellent(this);">
                                    <option selected >Rocket Engine</option>
                                    <option value="1">Solid</option>
                                    <option value="2">Liquid</option>
                                    <option value="3">Hybrid</option>
                                </select>
                            </td>
                            <td class="displayArea">
                                <h4>Ve(km/s)</h4>
                                <div class="form-group">
                                    <textarea class="form-control blink" id="Ve" rows="1"></textarea>
                                </div>
                            </td>
                        </tr>

                        <tr> 
                            <td class="inputSelect">
                                <select class="custom-select-sm" id="propellent" onchange="showValue(this);">
                                    <option selected>Propellent</option>
                                    <!-- <option value="1">HTPB</option>
                                    <option value="2">Nitro based</option>
                                    <option value="3">Ammonium based</option>
                                    <option value="4">LOx/ LH2</option>
                                    <option value="5">MMH/MON</option>
                                    <option value="6">LOx/ RP-1</option>
                                    <option value="7">Lithium/FLOx</option>
                                    <option value="8">H2O2/HTPB</option> -->
                                </select>
                             </td>
                            <td>
                                <div class="row">
                                    <div class="col">
                                        <button id="submit" onclick="showResult(this)" type="button" class="btn btn-success" disabled>Result</button>
                                    </div>
                                    <div class="col">
                                        <h4><span id="outputLevel1" class="badge badge-light"></span></h4><br>
                                        <h4><span id="outputLevel2" class="badge badge-light"></span></h4>
                                    </div>
                                </div>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
    <script src="modules/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/Logo.jpeg" type="image/x-icon">

    <title>Rocket Load</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Calculate The Mass Of Propellant To Reach The Desired Orbit</h1>
        <div class="row">
            <div class="col-4" style="color:rgb(212, 23, 23);">
                <h3>Input</h3>
            </div>
            <div class="col-4" style="color:rgb(212, 23, 23);">
                <h3>Display</h3>
            </div>
            <div class="col-4" style="color:rgb(212, 23, 23);">
                <h3>Output</h3>
            </div>
        </div><br>
        <div class="row my-row">
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="missionName" placeholder="MissionName" style="border: solid red;"
                                onchange="writeThis(this)">
                        </div>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <select class="custom-select-sm" id="from" style="border: solid red;" onchange="from(this)">
                            <option selected>From</option>
                            <option value="Earth">Earth</option>
                        </select>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <select class="custom-select-sm blink" id="to" style="border: solid red;" onchange="to(this);">
                            <option selected>To</option>
                            <option value="lowearth">Low Earth Orbit</option>
                            <option value="geotransfer">Geo Transfer Orbit</option>
                            <option value="moon">Moon</option>
                            <option value="mars">Mars</option>
                        </select>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <select class="custom-select-sm blink" id="rocket" style="border: solid red;" onchange="rocket(this);">
                            <option selected>Rocket</option>
                            <option value="1">PSLV</option>
                            <option value="2">GSLV Mk2</option>
                            <option value="3">GSLV Mk3</option>
                            <option value="4">Falcon-9</option>
                        </select>
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col"><select class="custom-select-sm" id="payLoad" style="border: solid red;" onchange="payLoad(this);">
                            <option selected>PayLoad(kg)</option>
                            <option value="1">100</option>
                            <option value="2">500</option>
                            <option value="3">1000</option>
                            <option value="4">2000</option>
                            <option value="5">3000</option>
                            <option value="6">4000</option>
                            <option value="7">5000</option>
                            <option value="8">10000</option>
                            <option value="8">20000</option>
                        </select></div>
                </div><br><br>
                <div class="row">
                    <div class="col">
                        <button id="submit" onclick="showResult(this)" type="button" class="btn btn-success btn-lg">Launch</button>
                    </div>
                </div><br>
            </div><br>
            <div class="col-4">
                <div class="row">
                    <div class="col">
                        <h4>Delta-V(m/s)</h4>
                        <div class="form-group">
                            <textarea class="form-control" id="deltav" rows="1"></textarea>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <h4>Isp(s)</h4>
                        <div class="form-group">
                            <textarea class="form-control blink" id="Isp" rows="1"></textarea>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <h4>Ve(m/s)</h4>
                        <div class="form-group">
                            <textarea class="form-control blink" id="Ve" rows="1"></textarea>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <h4>M_final (kg)</h4>
                        <div class="form-group">
                            <textarea class="form-control blink" id="Mprop" rows="1"></textarea>
                        </div>
                    </div>
                </div><br>
            </div>
            <div class="col-4">
                <div class="row outputDiv" id="outputDiv">
                    
                </div><br>
                <h4 id="outputLevel5"></h4>
                <h4 id="outputLevel4"></h4>
               
            </div>
        </div>
        <div class="row">
            <div class="col">
               <h3 id="outputLevel6"></h3>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
